name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "0 9 * * 4"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ cpp ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Packages
        run: |
          sudo apt-get update
          sudo apt-get install --yes gettext libpugixml-dev cmake git make sqlite-dev

      - name: After Prepare
        run: |
          export PRE_REQS_DIR=$(readlink -f .)/pre-reqs && echo "PRE_REQS_DIR=$PRE_REQS_DIR" >> $GITHUB_ENV
          git clone -b develop https://github.com/PerryWerneck/libudjat.git ./libudjat
          cd libudjat
          NOCONFIGURE=1 ./autogen.sh
          ./configure --prefix=/usr
          make all
          make DESTDIR=${PRE_REQS_DIR} install
          cd ..
          export UDJAT_CFLAGS="-I${PRE_REQS_DIR}/usr/include" && echo "UDJAT_CFLAGS=$UDJAT_CFLAGS" >> $GITHUB_ENV
          export UDJAT_LIBS="-L${PRE_REQS_DIR}/usr/lib -ludjat" && echo "UDJAT_LIBS=$UDJAT_LIBS" >> $GITHUB_ENV

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
